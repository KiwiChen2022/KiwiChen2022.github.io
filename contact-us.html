      <div class="split-screen">
        <div class="head">
          <h1>Contact Us</h1>

        <!-- Left content -->
        <div class="split-screen-left">
          <h3>Contact Details</h3>
          <address>
            <h5><strong>Tel:</strong></h5>
            <p>+65 87654321</p>
            <h5><strong>Email Us</strong></h5>

          <h3>Send Us A Message</h3>
          <form class="msg-table">
            <div class="name">
              <label for="first-name"></label>
              <input id="first-name" name="user_first_name" placeholder="First Name">

              <input id="last-name" name="user_first_name" placeholder="Last Name">
            </div>
            <div class="email">
              <label for="email"></label>
              <input id="email" name="user_email" placeholder="Email">
            </div>
            <div class="msg">
              <label for="msg"></label>
              <textarea id="msg" name="user_msg" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        
    </div>
